
<div class="container mt-4" *ngIf="customers">

  <form class="row g-6" [formGroup]="billFormGroup"  (ngSubmit)="saveBill()">
    <h3><b>Add new bill </b></h3>
    <div style="text-align: right;">
      <button type="submit" class="btn btn-success mb-3" style="color: white;"> <b>Add Bill</b>
      </button>

    </div>
    <br><br><hr>
    <b>Customer </b>
    <div class="col-auto">

      <select class="form-select" aria-label="Default select example" formControlName="customerID">
        <option selected disabled>Select customers</option>
        <option *ngFor="let c of customers._embedded.customers" value={{c.id}}>{{c.name}}</option>

      </select>

    </div>

    <br><br>
    <br><br>
    <div class="col-auto" >
<div class="row">
  <div class="col" *ngFor="let p of products._embedded.products">
    <div class="card" style="width: 15rem; box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;"  >

      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5><hr>
        <p class="card-text"><b style="color: green;">price: {{p.price}}</b>
          &nbsp;
          <b>Quantity: {{p.quantity}}</b>
        </p><br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="productIDs" formControlName="productIDs" (change)="test($event,p)"  >
          <label class="form-check-label" for="flexSwitchCheckDefault" style="color: blue;"> Add</label>
        </div>
      </div>
    </div>
  </div>
</div>




    </div>


  </form>

</div>
